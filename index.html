<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2b5876;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #2b5876;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #4e4376;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2b5876;
      color: white;
    }
  </style>
</head>
<body>

  <form id="form">
    <input type="text" id="modelo" placeholder="Modelo" required>
    <input type="text" id="sabor" placeholder="Sabor" required>
    <input type="number" step="0.01" id="venda" placeholder="Venda (R$)" required>
    <input type="number" step="0.01" id="custo" placeholder="Custo (R$)" required>
    <button type="submit">Adicionar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Modelo</th>
        <th>Sabor</th>
        <th>Venda (R$)</th>
        <th>Custo (R$)</th>
        <th>Ãšltima AtualizaÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz9L4CdtVqj0VTJfnSpGPOJX5wYiZpBqMbvjraFEN88KT1pql4BsSucWxSPyOZXtBZC/exec";

    async function carregarEstoque() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const tabela = document.getElementById("tabela");
      tabela.innerHTML = "";

      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item["Modelo"]}</td>
          <td>${item["Sabor"]}</td>
          <td>${item["Venda"]}</td>
          <td>${item["Custo"]}</td>
          <td>${item["Ãšltima atualizaÃ§Ã£o"]}</td>
        `;
        tabela.appendChild(tr);
      });
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const modelo = document.getElementById("modelo").value;
      const sabor = document.getElementById("sabor").value;
      const venda = document.getElementById("venda").value;
      const custo = document.getElementById("custo").value;

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "add",
          modelo,
          sabor,
          venda,
          custo
        }),
      });

      e.target.reset();
      carregarEstoque();
    });

    carregarEstoque();
  </script>
</body>
</html>
