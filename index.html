<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <style>
    body { font-family: Arial; background: #f3f3f3; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    form { display: flex; gap: 10px; margin-top: 20px; }
    input, button { padding: 10px; font-size: 14px; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>üì¶ Controle de Estoque</h1>

  <form id="form">
    <input type="text" id="produto" placeholder="Produto" required>
    <input type="number" id="quantidade" placeholder="Quantidade" required>
    <input type="number" step="0.01" id="preco" placeholder="Pre√ßo" required>
    <button type="submit">Adicionar</button>
  </form>

  <table>
    <thead>
      <tr><th>ID</th><th>Produto</th><th>Qtd</th><th>Pre√ßo</th><th>Data</th><th>A√ß√µes</th></tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzqfZA7EgyUCxUrcNn-HpOwq0NV_AB4ZleHJnlq99HiBm8mPDCGbh7Bt0Sa_lluvK0O/exec";

    async function carregar() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tabela = document.getElementById("tabela");
      tabela.innerHTML = "";
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.ID}</td>
          <td>${item.Produto}</td>
          <td>${item.Quantidade}</td>
          <td>${item.Pre√ßo}</td>
          <td>${item["√öltima Atualiza√ß√£o"]}</td>
          <td><button onclick="remover(${item.ID})">‚ùå</button></td>
        `;
        tabela.appendChild(tr);
      });
    }

    async function remover(id) {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", id }),
      });
      carregar();
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const produto = produto.value;
      const quantidade = quantidade.value;
      const preco = preco.value;
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "add", produto, quantidade, preco }),
      });
      e.target.reset();
      carregar();
    });

    carregar();
  </script>
</body>
</html>
